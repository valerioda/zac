[Parameters]
FileList=!filelist!
RootOutputFile=!rootout!
LogFile=!logfile!
NumberOfEvents=-1

[TaskList]
GEMDTop=true
GEMDFADC=true
GEMDBaseline=true
GEMDTrigger=true
GEMDFTTrigger=true
GEMDEnergyGauss=true
GEMDZACShaping=true
GEMDRiseTimeHF=false
GEMDQuality=true

[GEMDTop]
Module=GEMDTop
VerbosityLevel=0
outputFormat=kSingleTree
InvertWaveform=kAuto
InvertAuxWaveform=kAuto
OutputWaveformName=GEMDTop_wf
OutputAuxWaveformName=GEMDTop_wfHF
EventListName=
EventListPath=
enableAllCh=true

[GEMDFADC]
Module=GEMDFADC
VerbosityLevel=0
EnegyStart=!emin!
EnergyStop=!emax!
ProcessTP=true
ProcessOvershot=true

[GEMDBaseline]
Module=GEMDBaseline
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
OutputWaveformName=GEMDBaseline_wf
BaselineStart=0ns
BaselineStop=70us
RestoredWfBaselineStart=0ns
RestoredWfBaselineStop=70us
PileUpCorrection=false
TauPreamp=200us
expCoefThreshold=0
ComputeAuxBaselines=true
AuxBaseline1Start=0us
AuxBaseline1Stop=10us
AuxBaseline2Start=90us
AuxBaseline2Stop=160us
AuxBaseline3Start=150us
AuxBaseline3Stop=160us

[GEMDTrigger]
Module=GEMDTrigger
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
StartTime=-1ns
EndTime=-1ns
BaselineStart=0ns
BaselineStop=70us
NumberOfSigmaThs=2
TimeAboveThs=40us

[GEMDFTTrigger]
Module=GEMDFTTrigger
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
StartTime=1us
EndTime=160us
BaselineStart=0us
BaselineStop=50us
UsePublishedTau=false
Tau=200us
MWDeconvolutionWidth=2.5us
MWAverageWidth=2us
NumberOfSigmaThs=5
TimeAboveThs=2us

[GEMDEnergyGauss]
Module=GEMDEnergyGauss
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
UsePublishedTau=false
Tau=-1ns
BaselineStart=-1ns
BaselineStop=-1ns
MWAverageWidth=10us
MWANumber=13
BipolarSignals=true

[GEMDZACShaping]
Module=GEMDZACShaping
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
FilterName=!filterfile!

[GEMDRiseTimeHF]
Module=GEMDRiseTime
VerbosityLevel=0
InputWaveformName=GEMDTop_wfHF
BaselineStart=76.6us
BaselineStop=78.6us
SigmaMaxComputation=1
UseEnergy=false
LowEdge=10
HighEdge=90

[GEMDQuality]
Module=GEMDQuality
VerbosityLevel=0
