[Parameters]
FileList=!filelist!
RootOutputFile=!rootout!
LogFile=!logfile!
NumberOfEvents=-1

[TaskList]
GEMDTop=true
GEMDFADC=true
GEMDBaseline=true
GEMDTrigger=true
GEMDFTTrigger=true
GEMDEnergyGauss=true
GEMDZACShaping=true
GEMDRiseTimeHF=false
GEMDQuality=true

[GEMDTop]
Module=GEMDTop
VerbosityLevel=0
outputFormat=kSingleTree
InvertWaveform=kAuto
InvertAuxWaveform=kAuto
OutputWaveformName=GEMDTop_wf
OutputAuxWaveformName=GEMDTop_wfHF
EventListName=
EventListPath=
enableCh0=true
enableCh1=true

[GEMDFADC]
Module=GEMDFADC
VerbosityLevel=0
EnegyStart=!emin!
EnergyStop=!emax!
ProcessTP=true
ProcessOvershot=true

[GEMDBaseline]
Module=GEMDBaseline
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
OutputWaveformName=GEMDBaseline_wf
BaselineStart=0ns
BaselineStop=20us
RestoredWfBaselineStart=0ns
RestoredWfBaselineStop=20us
PileUpCorrection=false
TauPreamp=180us
expCoefThreshold=0
ComputeAuxBaselines=true
AuxBaseline1Start=0us
AuxBaseline1Stop=10us
AuxBaseline2Start=35us
AuxBaseline2Stop=45us
AuxBaseline3Start=49us
AuxBaseline3Stop=59us

[GEMDTrigger]
Module=GEMDTrigger
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
StartTime=-1ns
EndTime=-1ns
BaselineStart=0ns
BaselineStop=10us
NumberOfSigmaThs=2
TimeAboveThs=10us

[GEMDFTTrigger]
Module=GEMDFTTrigger
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
StartTime=-1ns
EndTime=-1ns
BaselineStart=0us
BaselineStop=10us
UsePublishedTau=false
Tau=-1ns
MWDeconvolutionWidth=2.496us
MWAverageWidth=2us
NumberOfSigmaThs=4
TimeAboveThs=1us

[GEMDEnergyGauss]
Module=GEMDEnergyGauss
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
UsePublishedTau=false
Tau=180us
BaselineStart=-1ns
BaselineStop=-1ns
MWAverageWidth=10us
MWANumber=5
BipolarSignals=true

[GEMDZACShaping]
Module=GEMDZACShaping
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
FilterName=!filterfile!

[GEMDRiseTimeHF]
Module=GEMDRiseTime
VerbosityLevel=0
InputWaveformName=GEMDTop_wfHF
BaselineStart=0us
BaselineStop=10us
SigmaMaxComputation=1
UseEnergy=false
LowEdge=10
HighEdge=90

[GEMDQuality]
Module=GEMDQuality
VerbosityLevel=0
